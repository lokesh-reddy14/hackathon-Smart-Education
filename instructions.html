<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .full-screen {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="full-screen flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Quiz Instructions</h1>
            <p class="mb-4">Please read the instructions carefully before starting the quiz:</p>
            <ul class="list-disc list-inside mb-4">
                <li>The quiz consists of 25 questions.</li>
                <li>Each question carries 2 marks.</li>
                <li>You have 20 minutes to complete the quiz.</li>
            </ul>
            <input type="checkbox" id="agreement" class="mr-2">
            <label for="agreement">I agree to take the quiz</label>
            <br>
            <button id="start-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded" disabled>Start Quiz</button>
        </div>
    </div>
    <script>
        document.getElementById('agreement').addEventListener('change', function() {
            document.getElementById('start-btn').disabled = !this.checked;
        });

        document.getElementById('start-btn').addEventListener('click', function() {
            window.location.href = 'quiz.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Enter Your Details To Proceed Quiz</h1>
        <label for="name" class="block text-lg font-medium mb-2">Name:</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded mb-4" required>
        
        <label for="rollnumber" class="block text-lg font-medium mb-2">Roll Number:</label>
        <input type="text" id="rollnumber" name="rollnumber" class="w-full px-4 py-2 border rounded mb-4" required>

        <a href="instructions.html" class="block px-4 py-2 bg-blue-500 text-white rounded text-center">Submit</a>
    </div>
</body>
</html>
